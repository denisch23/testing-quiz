<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Title</h1>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">Question 1: What is 2 + 2?</label>
                <input type="radio" id="q1-a" name="q1" value="3">
                <label for="q1-a">3</label><br>
                <input type="radio" id="q1-b" name="q1" value="4">
                <label for="q1-b">4</label><br>
                <input type="radio" id="q1-c" name="q1" value="5">
                <label for="q1-c">5</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
